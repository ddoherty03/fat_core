name: Ruby CI (rbenv install)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        # include whatever versions you want to test
        ruby: [3.2.2, 3.3.0, 3.4.0]
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential autoconf bison libssl-dev libreadline-dev \
            zlib1g-dev libyaml-dev libffi-dev libgdbm-dev libncurses5-dev \
            libgmp-dev

      - name: Install rbenv and ruby-build
        run: |
          git clone https://github.com/rbenv/rbenv.git $HOME/.rbenv
          git -C $HOME/.rbenv pull
          git clone https://github.com/rbenv/ruby-build.git $HOME/.rbenv/plugins/ruby-build
          # Make rbenv available in subsequent steps
          echo "$HOME/.rbenv/bin" >> $GITHUB_PATH
          echo 'eval "$(~/.rbenv/bin/rbenv init -)"' >> $GITHUB_ENV

      - name: Install Ruby via rbenv
        env:
          RUBY_VERSION: ${{ matrix.ruby }}
        run: |
          export PATH="$HOME/.rbenv/bin:$PATH"
          eval "$(~/.rbenv/bin/rbenv init -)"
          # -s = skip if already installed
          rbenv install -s "$RUBY_VERSION"
          rbenv global "$RUBY_VERSION"
          ruby -v
        shell: bash

      - name: Setup bundler and install gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run tests
        run: |
          bundle exec rake
